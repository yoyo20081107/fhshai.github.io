<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>點擊按鈕播放影片</title>
    <style>
        /* CSS 樣式 (可選，用於美化和隱藏影片) */
        .video-container {
            display: none; /* 預設隱藏影片區塊 */
            margin-top: 20px;
        }
        .buy-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }
        .buy-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="buy-button" id="playVideoButton">Buy</div>

    <div class="video-container" id="youtubeVideoContainer">
        <iframe width="640" height="360"
        src="https://www.youtube.com/embed/VIDEO_ID_HERE?enablejsapi=1"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
        </iframe>
    </div>

    <script>
        // 1. 取得 DOM 元素
        const playButton = document.getElementById('playVideoButton');
        const videoContainer = document.getElementById('youtubeVideoContainer');
        const youtubeIframe = videoContainer.querySelector('iframe');
        let player; // 用於儲存 YouTube 播放器物件

        // 2. 載入 YouTube IFrame Player API
        // 這段程式碼會非同步載入 YouTube IFrame Player API 的 JavaScript 檔案
        // 詳細資訊請參考：https://developers.google.com/youtube/iframe_api_reference
        function onYouTubeIframeAPIReady() {
            player = new YT.Player(youtubeIframe, {
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            // 當播放器準備好時會呼叫此函數
            // 你可以在這裡做一些初始化操作
        }

        function onPlayerStateChange(event) {
            // 當播放器狀態改變時會呼叫此函數
            // 例如：播放 (1), 暫停 (2), 結束 (0) 等
        }

        // 3. 監聽按鈕點擊事件
        playButton.addEventListener('click', () => {
            // 顯示影片容器
            videoContainer.style.display = 'block';

            // 檢查播放器是否已經準備好，如果還沒，等待 API 載入完成
            if (player && typeof player.playVideo === 'function') {
                player.playVideo(); // 播放影片
            } else {
                // 如果 API 還沒載入或播放器還沒準備好，則載入 API 並等待
                // 這通常只會在第一次點擊時發生
                if (!window.YT) { // 檢查 YT 物件是否已存在
                    const tag = document.createElement('script');
                    tag.src = "https://www.youtube.com/iframe_api";
                    const firstScriptTag = document.getElementsByTagName('script')[0];
                    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
                }
                // 由於 onYouTubeIframeAPIReady 會在 API 載入後自動呼叫，
                // 播放邏輯會在 onPlayerReady 中處理或在 player 準備好後手動調用。
                // 這裡我們假設 player 物件會正確地在 onYouTubeIframeAPIReady 準備好。
                // 如果需要自動播放，通常會在 onPlayerReady 中調用 playVideo()。
                // 但因為是使用者點擊後才載入，所以在這裡確保顯示即可。
            }
        });
    </script>
</body>
</html>
