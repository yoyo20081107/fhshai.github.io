<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>臺北市復興高中</title>
  <style>
    @font-face {
      font-family: 'DFHeiBold-B5';
      src: url('DFHeiBold-B5.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'DFHeiBold-B5', sans-serif;
      background-color: #fff;
      color: #353E2D;
      transform-origin: top left;
    }

    .container {
      width: 1366px;
      min-height: 768px;
      overflow-x: hidden;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .left-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .school-name {
      font-size: 24px;
      color: #353E2D;
    }

    .right-header {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .cart-icon {
      color: #353E2D;
      cursor: pointer;
    }

    .signup-button {
      background-color: #81A775;
      color: white;
      padding: 10px 20px;
      border-radius: 999px;
      cursor: pointer;
      text-decoration: none;
    }

    .divider {
      width: 80%;
      height: 2px;
      background-color: #353E2D;
      margin: 40px auto;
    }

    .product-section {
      text-align: center;
      padding: 40px 20px;
    }

    .product-image {
      width: 200px;
      height: 200px;
      background-color: #eee;
      margin: 0 auto;
    }

    .school-main-title {
      font-size: 24px;
      margin-top: 20px;
    }

    .school-sub-title {
      font-size: 18px;
      color: #666;
    }

    .rating {
      font-size: 18px;
      color: #FFD058;
      margin-top: 10px;
    }

    .star {
      color: #FFD058;
      font-size: 18px;
    }

    .details-buy-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .details-label {
      font-size: 18px;
      font-weight: bold;
    }

    .buy-button {
      background-color: #D62E2E;
      color: white;
      padding: 12px 24px;
      border-radius: 999px;
      font-size: 18px;
      cursor: pointer;
    }

    .product-description {
      padding: 40px 60px;
      font-size: 18px;
      line-height: 1.6;
      text-align: left;
    }

    .placeholder-image {
      width: 100%;
      height: 300px;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 40px 0;
      font-size: 24px;
      color: #666;
    }
  </style>
  <script>
    function scalePage() {
      const scale = window.innerWidth / 1366;
      document.body.style.transform = `scale(${scale})`;
    }
    window.addEventListener('resize', scalePage);
    window.addEventListener('load', scalePage);
  </script>
</head>
<body>
  <div class="container">
    <header>
      <div class="left-header">
        <img src="校徽.jpg" alt="學校圖標" width="40" height="40">
        <a class="school-name" href="https://yoyo20081107.github.io/fhshai.github.io/" target="_blank">臺北市復興高中</a>
      </div>
      <div class="right-header">
        <div class="cart-icon" onclick="window.location.href='https://www.youtube.com/watch?v=example'"><img src="購物車.jpg" width="40" height="40"></div>
        <a class="signup-button" href="https://www.fhsh.tp.edu.tw/" target="_blank">Sing up</a>
      </div>
    </header>

    <div class="divider"></div>

    <div class="product-section">
      <img src="舞蹈班.jpg" alt="舞蹈班">
      <div class="school-main-title">舞蹈班</div>
      <div class="school-sub-title">(Dance class)</div>
      <div class="rating">(5.0/5.0) <span class="star">★★★★★</span></div>
      <div class="details-buy-container">
        <div class="details-label">商品詳情</div>
        <div class="buy-button" a href="https://www.youtube.com/watch?v=wdNHVwYQpDI">Buy</div>
      </div>
    </div>

    <div class="divider"></div>

    <div class="product-description">
      復興高中舞蹈班舞動你的青春！<br>
      你不能只會跳，還要跳得專業！搭配音樂、舞蹈解剖學、舞蹈欣賞等課程，讓你跳舞跳得有理有據、有感有力！我們不但在全國賽事常常得獎，更有人走上藝術學院、舞蹈團體或教學之路，走出自己的舞蹈人生！<br>
      身體的律動，就是我們的語言。在這裡不只是學舞的地方，更是讓你找到自信、展現自我、連結未來的舞台！
    </div>

    <footer style="text-align: center; padding: 40px; font-size: 16px; color: #353E2D;">
      電話：(02) 2891-4131<br>
      傳真：(02) 2895-2156<br>
      學校地址：112056 
      臺北市北投區復興四路 70 號
    </footer>
  </div>
</body>
</html>
