<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>臺北市復興高中</title>
  <style>
    @font-face {
      font-family: 'DFHeiBold-B5';
      src: url('DFHeiBold-B5.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'DFHeiBold-B5', sans-serif;
      /* 淡米色背景 */
      background-color: hsl(60, 100%, 98%); 
      color: #353E2D;
      transform-origin: top left;
    }

      container {
      width: 1336px;
      min-height: 768px;
      overflow-x: hidden;
      margin: 0 auto;
    }

    header {
      display: flex;
      /* 調整為 space-between 讓左右元素分開，中間標題可佔據空間 */
      justify-content: space-between; 
      align-items: center;
      /* 調整 padding-top 增加上方空間 */
      padding: 20px 20px 20px 20px; /* 上方 50px, 左右 40px, 下方 20px */
      width: 100%; /* 確保佔滿寬度 */
      box-sizing: border-box; /* 讓 padding 不會增加總寬度 */
    }

    .left-header {
      display: flex; /* 讓校徽和連結並排顯示 */
      align-items: center;
      gap: 10px; /* 校徽和連結之間的間距 */
    }

    /* 將學校名稱作為大標題，並調整使其在 flex 容器中適當顯示 */
    .main-title {
      font-size: 72px; /* 字體放大 */
      font-weight: bold; /* 加粗 */
      color: #353E2D;
      text-decoration: none; /* 移除底線 */
      text-align: center; /* 文字居中 */
      letter-spacing: 5px; /* 增加字距 */
      /* 讓 main-title 能夠彈性地佔據中間的剩餘空間 */
      flex-grow: 1; 
      margin: 0 20px; /* 與左右元素的間距 */
      line-height: 1; /* 確保文字高度不會過高，避免擠壓 */
    }

    .right-header {
      display: flex; /* 讓購物車和按鈕並排顯示 */
      align-items: center;
      gap: 20px; /* 元素之間的間距 */
    }

    .cart-icon {
      color: #353E2D;
      cursor: pointer;
    }

    .signup-button {
      background-color: #81A775;
      color: white;
      padding: 10px 20px;
      border-radius: 999px;
      cursor: pointer;
      text-decoration: none;
    }

    .hero {
      position: relative;
      width: 100%;
      aspect-ratio: 1366 / 443;
      margin-top: 20px;
    }

    .hero img {
      width: 100%;
      height: auto;
    }

    .hero-text {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 32px;
      font-weight: bold;
      color: #353E2D;
    }

    .sub-image-section {
      margin-top: 60px;
      text-align: center;
    }

    .sub-image-section img {
      width: 60%;
      height: auto;
    }

    .about-text {
      margin-top: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #353E2D;
    }

    .class-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 40px;
      text-align: center;
    }

    .class-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #353E2D;
    }

    .class-item img {
      width: 200px;
      height: 200px;
      object-fit: cover;
    }

    .class-item a {
      color: #353E2D;
      text-decoration: none;
      margin-top: 10px;
    }

    .divider {
      width: 80%;
      height: 2px;
      background-color: #353E2D;
      margin: 40px auto;
    }

    footer {
      text-align: center;
      padding-bottom: 40px;
      font-size: 16px;
      color: #353E2D;
    }
  </style>
  <script>
    function scalePage() {
      const scale = window.innerWidth / 1366;
      document.body.style.transform = `scale(${scale})`;
    }
    window.addEventListener('resize', scalePage);
    window.addEventListener('load', scalePage);
  </script>
</head>
<body>
  <div class="container">
    <header>
        <div class="left-header">
        <img src="校徽.jpg" alt="學校圖標" width="40" height="40">
        <a class="school-name" a href="https://yoyo20081107.github.io/fhshai.github.io/" target="_blank">臺北市復興高中</a>
      </div>
        <div class="right-header">
        <div class="cart-icon" onclick="window.location.href='https://www.youtube.com/watch?v=5O2-UxmJmQo'"><img src="購物車.jpg" width="40" height="40" alt="購物車圖標" class="cart-img"></div>
        <a class="signup-button" href="https://www.fhsh.tp.edu.tw/" target="_blank">Sing up</a>
      </div>
    </header>
    
    <div class="hero">
      <img src="校門口_裡面.jpg" alt="主視覺圖">
      <div class="hero-text">一所創新自我、夢想啟航的學校</div>
    </div>

     <div class="divider"></div>

    <div class="hero">
      <img src="校門口_正門.jpg" alt="次要圖">
      <a class="復興高中.html">關於本校</a>
</div>
    </div>

       <div class="class-grid">
      <div class="class-item">
        <img src="音樂班.jpg" alt="音樂班">
        <a href="音樂班.html">音樂班</a>
      </div>
      <div class="class-item">
        <img src="舞蹈班.jpg" alt="舞蹈班">
        <a href="舞蹈班.html">舞蹈班</a>
      </div>
      <div class="class-item">
        <img src="戲劇班_成發.jpg" alt="戲劇班">
        <a href="戲劇班.html">戲劇班</a>
      </div>
      <div class="class-item">
        <img src="體育班.jpg" alt="體育班">
        <a href="體育班.html">體育班</a>
      </div>
      <div class="class-item">
        <img src="美術班.jpg" alt="美術班">
        <a href="美術班.html">美術班</a>
      </div>
      <div class="class-item">
        <img src="科技展.jpg" alt="AI資安學程">
        <a href="資安班.html">AI資安學程</a>
      </div>
    </div>

    <div class="divider"></div>
    
    <footer>
    <footer style="text-align: left; padding: 40px; font-size: 16px; color: #353E2D;">
      
      電話：(02) 2891-4131<br>
      傳真：(02) 2895-2156、<br>
      學校地址：112056 <br>
      臺北市北投區復興四路 70 號
    </footer>
  </div>
</body>
</html>
