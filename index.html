<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>臺北市復興高中</title>
  <style>
    @font-face {
      font-family: 'DFHeiBold-B5';
      src: url('DFHeiBold-B5.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'DFHeiBold-B5', sans-serif;
      /* 淡米色背景 */
      background-color: hsl(60, 100%, 98%); 
      color: #353E2D;
      transform-origin: top left;
    }

    .container {
      width: 1366px;
      min-height: 768px;
      overflow-x: hidden;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: center; /* 讓內容水平居中 */
      align-items: center;
      /* 調整 padding-top 增加上方空間，padding-bottom 保持不變 */
      padding: 50px 0 20px 0; /* 上方 50px, 左右 0, 下方 20px */
      width: 100%; /* 確保佔滿寬度 */
      box-sizing: border-box; /* 讓 padding 不會增加總寬度 */
      /* 移除固定的 height，讓 padding 來控制高度 */
      /* height: 80px; */ 
    }

    /* 隱藏左側的校徽和原本的學校名稱文字 */
    .left-header {
      display: none; 
    }

    /* 將學校名稱作為大標題 */
    .main-title {
      font-size: 72px; /* 字體進一步放大 */
      font-weight: bold; /* 加粗 */
      color: #353E2D;
      text-decoration: none; /* 移除底線 */
      text-align: center; /* 文字居中 */
      width: 100%; /* 讓標題佔滿父容器的寬度 */
      display: block; /* 確保佔滿一行 */
      letter-spacing: 5px; /* 增加字距 */
    }

    .right-header {
      display: none; /* 暫時隱藏 */
    }

    .cart-icon {
      color: #353E2D;
      cursor: pointer;
    }

    .signup-button {
      background-color: #81A775;
      color: white;
      padding: 10px 20px;
      border-radius: 999px;
      cursor: pointer;
      text-decoration: none;
    }

    .hero {
      position: relative;
      width: 100%;
      aspect-ratio: 1366 / 443;
      margin-top: 20px;
    }

    .hero img {
      width: 100%;
      height: auto;
    }

    .hero-text {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 32px;
      font-weight: bold;
      color: #353E2D;
    }

    .sub-image-section {
      margin-top: 60px;
      text-align: center;
    }

    .sub-image-section img {
      width: 60%;
      height: auto;
    }

    .about-text {
      margin-top: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #353E2D;
    }

    .class-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 40px;
      text-align: center;
    }

    .class-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #353E2D;
    }

    .class-item img {
      width: 200px;
      height: 200px;
      object-fit: cover;
    }

    .class-item a {
      color: #353E2D;
      text-decoration: none;
      margin-top: 10px;
    }

    .divider {
      width: 80%;
      height: 2px;
      background-color: #353E2D;
      margin: 40px auto;
    }

    footer {
      text-align: center;
      padding-bottom: 40px;
      font-size: 16px;
      color: #353E2D;
    }
  </style>
  <script>
    function scalePage() {
      const scale = window.innerWidth / 1366;
      document.body.style.transform = `scale(${scale})`;
    }
    window.addEventListener('resize', scalePage);
    window.addEventListener('load', scalePage);
  </script>
</head>
<body>
  <div class="container">
    <header>
      <a class="main-title" href="https://yoyo20081107.github.io/fhshai.github.io/" target="_blank">臺北市復興高中</a>
    </header>

    <div class="hero">
      <img src="校門口_裡面.jpg" alt="主視覺圖">
      <div class="hero-text">一所創新自我、夢想啟航的學校</div>
    </div>

    <div class="sub-image-section">
      <img src="校門口_正面.jpg" alt="次要圖">
       <a href="復興高中.html" target="_blank">關於本校</a>
    </div>

    <div class="class-grid">
      <div class="class-item">
        <img src="音樂班.jpg" alt="音樂班">
        <a href="音樂班.html">音樂班</a>
      </div>
      <div class="class-item">
        <img src="舞蹈班.jpg" alt="舞蹈班">
        <a href="舞蹈班.html">舞蹈班</a>
      </div>
      <div class="class-item">
        <img src="戲劇班_成發.jpg" alt="戲劇班">
        <a href="戲劇班.html">戲劇班</a>
      </div>
      <div class="class-item">
        <img src="體育班.jpg" alt="體育班">
        <a href="體育班.html">體育班</a>
      </div>
      <div class="class-item">
        <img src="美術班.jpg" alt="美術班">
        <a href="美術班.html">美術班</a>
      </div>
      <div class="class-item">
        <img src="科技展.jpg" alt="AI資安學程">
        <a href="資安班.html">AI資安學程</a>
      </div>
    </div>

    <div class="divider"></div>

    <footer>
      電話：(02) 2891-4131
      傳真：(02) 2895-2156、<br>
      學校地址：112056 
      臺北市北投區復興四路 70 號
    </footer>
  </div>
</body>
</html>
