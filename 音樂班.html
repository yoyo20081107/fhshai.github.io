<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>臺北市復興高中</title>
  <style>
    @font-face {
      font-family: 'DFHeiBold-B5';
      src: url('DFHeiBold-B5.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'DFHeiBold-B5', sans-serif;
      background-color: #fff;
      color: #353E2D;
      transform-origin: top left;
    }

    .container {
      width: 1366px;
      min-height: 768px;
      overflow-x: hidden;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .left-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .school-name {
      font-size: 24px;
      color: #353E2D;
    }

    .right-header {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .cart-icon {
      color: #353E2D;
      cursor: pointer;
    }

    .signup-button {
      background-color: #81A775;
      color: white;
      padding: 10px 20px;
      border-radius: 999px;
      cursor: pointer;
      text-decoration: none;
    }

    .divider {
      width: 80%;
      height: 2px;
      background-color: #353E2D;
      margin: 40px auto;
    }

    .product-section {
      text-align: center;
      padding: 40px 20px;
    }

    .product-image {
      width: 200px;
      height: 200px;
      background-color: #eee;
      margin: 0 auto;
    }

    .school-main-title {
      font-size: 24px;
      margin-top: 20px;
    }

    .school-sub-title {
      font-size: 18px;
      color: #666;
    }

    .rating {
      font-size: 18px;
      color: #FFD058;
      margin-top: 10px;
    }

    .star {
      color: #FFD058;
      font-size: 18px;
    }

    .details-buy-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .details-label {
      font-size: 18px;
      font-weight: bold;
    }

    .buy-button {
      background-color: #D62E2E;
      color: white;
      padding: 12px 24px;
      border-radius: 999px;
      font-size: 18px;
      cursor: pointer;
    }

    .product-description {
      padding: 40px 60px;
      font-size: 18px;
      line-height: 1.6;
      text-align: left;
    }

    .placeholder-image {
      width: 100%;
      height: 300px;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 40px 0;
      font-size: 24px;
      color: #666;
    }
  </style>
  <script>
    function scalePage() {
      const scale = window.innerWidth / 1366;
      document.body.style.transform = `scale(${scale})`;
    }
    window.addEventListener('resize', scalePage);
    window.addEventListener('load', scalePage);
  </script>
<body>
    <div class="container">
        <header>
            <div class="left-header">
                <img src="校徽.jpg" width="40" height="40" alt="學校圖標" class="school-logo">
                <a class="school-name" href="https://yoyo20081107.github.io/fhshai.github.io/" target="_blank">臺北市復興高中</a>
            </div>
            <div class="right-header">
                <div class="cart-icon" onclick="window.location.href='https://www.youtube.com/watch?v=example'"><img src="購物車.jpg" width="40" height="40" alt="購物車圖標" class="cart-img"></div>
                <a class="signup-button" href="" target="_blank">Sign up</a>
                
            </div>
        </header>

        <div class="divider"></div>

        <div class="product-section">
        <img src="音樂班.jpg" alt="音樂班" class="school-logo">
        <div class="school-main-title">音樂班</div>
        <div class="school-sub-title">(Music class)</div>
        <div class="rating">(5.0/5.0) <span class="star">★★★★★</span></div>
            <div style="flex: 1; text-align: right; padding-right: 20px;">
                <a class="buy-button" herf="https://www.hhhs.tp.edu.tw/uploads/1688644974558emd9O8jL.pdf" target="_blank">Buy it</a>
            </div>
        </div>
          <div class="details-label">商品詳情</div>
      </div>
    </div
      
    <div class="divider"></div>

    <div class="product-description">
      
      在復興高中音樂班，為你點燃音符的色彩！<br>
      課程內容超豐富，主修、副修、樂理、合奏、合唱、音樂欣賞樣樣來，不怕你學，只怕你太愛學～<br>
      設備方面不用你擔心，專業琴房、合奏教室、鋼琴打擊國樂通通有，想練什麼就練什麼。<br>
      加上一流師資，陪你從基礎打到進階，舞台夢、升學路一次搞定。<br>
      快來復興高中音樂班演奏你的樂章！

    </div>

    <div class="divider"></div>

    <footer style="text-align: left; padding: 40px; font-size: 16px; color: #353E2D;">
      電話：(02) 2891-4131<br>
      傳真：(02) 2895-2156<br>
      學校地址：112056 <br>
      臺北市北投區復興四路 70 號
    </footer>
  </div>
</body>
</html>
